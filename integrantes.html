<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastros</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body class="bg-light">

    <!-- ===== HEADER ===== -->
    <header class="bg-primary text-white text-center py-4 shadow bg-black">
        <h1 class="mb-0">Cadastro de Usuários</h1>

    </header>

    <!-- ===== NAVBAR ===== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-grey">
        <div class="container">
            <a class="navbar-brand" href="#">Usuários Cadastrados</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="integrantes.html">Integrantes</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- ===== MAIN ===== -->
    <ul id="lista" class="list-group"></ul>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(function() {
    let cadastros = JSON.parse(localStorage.getItem("cadastros")) || [];
    
    cadastros.forEach(item => {
      $("#lista").append(`
        <li class="list-group-item">
          <strong>${item.nome}</strong><br>
          <small>Data: ${item.data}</small><br>
          <small>Email: ${item.email}</small>
        </li>
      `);
    });
  });
</script>


    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; Desenvolvimento de Software Multiplataforma | Davi Genari e Leonardo Nóbrega</p>
    </footer>

    <!-- Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
